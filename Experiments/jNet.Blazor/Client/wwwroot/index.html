<script type="text/javascript">
    window.jsinterop = {
        setPropByElement: function (element, property, value) {
            element[property] = value;
        }
    };
    window.jNet = {
        getInnerHtml: function (element) {
            console.log(element);
            return element.innerHTML;
        },
        getInnerText: function (element) {
            console.log(element);
            return element.innerText;
        },
        getTextNodes: function (element) {
            var nodes = element.childNodes;
            var result = [];

            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].nodeType == 3) {       // If it is a text node,
                    result.push(nodes[i].nodeValue);  //    add its text to the result
                }
            }
            return result;
        },
        setNodes: function (element, items) {
            var html = "";
            for (var i = 0; i < items.length; i++) {
                html += "<span contenteditable='false'>" + items[i] + "</span>";
            }
            element.innerHTML = html;
        },
        startCapture(ele, pId) {
            ele.setPointerCapture(pId);
        },
        stopCapture(ele, pId) {
            ele.releasePointerCapture(pId);
        },
    };
</script>
